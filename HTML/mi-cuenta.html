<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/formulario.css">

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="mi-cuenta.html">Mi Cuenta</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Mi Cuenta</h1>
        
        <!-- Sección de Iniciar Sesión y Registrarse -->
        <section id="sesion-registro">
            <button id="iniciar-sesion-button">Iniciar Sesión</button>
            <button id="registro-button">Registrarse</button>
        </section>
        
        <!-- Formulario de Inicio de Sesión -->
        <section id="inicio-sesion-form" style="display: none;">
            <h2>Iniciar Sesión</h2>
            <form action="" method="post">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <div class="form-buttons">
                    <button type="submit">Iniciar Sesión</button>
                    <button type="button" id="cancelar-button1">Cancelar</button>
                </div>
            </form>
        </section>

        
        <!-- Formulario de Registro -->
        <section id="registro-form" style="display: none;">
            <h2>Registrarse</h2>
            <form action="" method="post">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
                <label for="registro-correo">Correo Electrónico:</label>
                <input type="email" id="registro-correo" name="registro-correo" required>
                <label for="registro-contrasena">Contraseña:</label>
                <input type="password" id="registro-contrasena" name="registro-contrasena" required>
                <div class="form-buttons">
                    <button type="submit">Registrarse</button>
                    <button type="button" id="cancelar-button2">Cancelar</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Tu Tienda en Línea</p>
    </footer>
    
    <script src="../JAVASCRIPT/botones-sesion.js" defer></script>
</body>
</html>
