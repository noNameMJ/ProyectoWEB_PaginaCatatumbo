<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="../CSS/formulario.css">
    <script src="../JAVASCRIPT/auth.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <ul class="navbar-nav align-items-center w-100">
                    <li class="nav-item">
                        <a href="../index.html" class="navbar-brand"><img src="../MEDIA/logo.png" style="padding: 20px 0px;"></a>
                    </li>
                    <li class="nav-item">
                        <a href="tienda.html" class="nav-link active">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a href="cultura.html" class="nav-link active">Cultura</a>
                    </li>
                    <li class="nav-item">
                        <a href="about-us.html" class="nav-link active">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item ms-auto">
                        <a href="mi-cuenta.html"><i class="fas fa-user" style="margin: 15px"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1>Mi Cuenta</h1>
        
        <!-- Sección de Iniciar Sesión y Registrarse -->
        <section id="sesion-registro">
            <button id="iniciar-sesion-button">Iniciar Sesión</button>
            <button id="registro-button">Registrarse</button>
        </section>
        
        <!-- Formulario de Inicio de Sesión -->
        <section id="inicio-sesion-form" style="display: none;">
            <h2>Iniciar Sesión</h2>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            <div class="form-buttons">
                <button onclick="iniciarSesion(document.getElementById('correo').value,document.getElementById('contrasena').value);">Iniciar Sesión</button>
            </div>
        </section>

        
        <!-- Formulario de Registro -->
        <section id="registro-form" style="display: none;">
            <h2>Registrarse</h2>
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
            <label for="registro-correo">Correo Electrónico:</label>
            <input type="email" id="registro-correo" name="registro-correo" required>
            <label for="registro-contrasena">Contraseña:</label>
            <input type="password" id="registro-contrasena" name="registro-contrasena" required>
            <div class="form-buttons">
                <button onclick="registrarSesion(document.getElementById('usuario').value,document.getElementById('correo').value,document.getElementById('contrasena').value)">Registrarse</button>
            </div>
        </section>

        <div id="perfil">
            <h2>Perfil de Usuario</h2>
            <p id="nombre-usuario">Nombre: </p>
            <!-- Otros detalles del perfil -->
        </div>

    </main>
    <footer>
        <p>&copy; 2023 Tu Tienda en Línea</p>
    </footer>
    
    <script src="../JAVASCRIPT/mi-cuenta.js" defer></script>
</body>
</html>
